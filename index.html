<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="trivia-container">
        <h1>Christmas Trivia</h1>
        <div class="status">
            <span id="score">Score: 0/0</span>
            <span id="timer">Time: 0s</span>
        </div>
        <div id="question-number">Question 1 of 0</div>
        <div class="question">Question will appear here</div>

        <div class="image-container">
            <img id="question-image" src="" alt="" />
            <div class="image-credit" id="image-credit"></div>
        </div>

        <div class="answers">
            <!-- Answer buttons will appear here -->
        </div>
        <div class="feedback"></div>
        <button id="next-btn" class="next-button" style="display:none;">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
